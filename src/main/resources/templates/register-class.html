<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roller Speed ðŸ›¼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card form-card shadow-lg">
        <div class="card-header text-center">
            <h3 class="mb-0">Registrar Clase</h3>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/class/save}" th:object="${class}" method="post" class="row g-3">

                <div class="col-12">
                    <label for="schedule" class="form-label">Horario</label>
                    <input type="datetime-local" id="schedule" th:field="*{schedule}" class="form-control" required>
                </div>

                <div class="col-12">
                    <label for="coach" class="form-label">Profesor</label>
                    <select id="coach" th:field="*{coach}" class="form-select" required>
                        <option value="" disabled selected>Selecciona un profesor</option>
                        <option th:each="coach : ${coaches}" th:value="${coach.id}" th:text="${coach.name}"></option>
                    </select>
                </div>

                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary px-5">Registrar Clase</button>
                    <a th:href="@{/class/list}" class="btn btn-outline-secondary px-4 ms-2">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
