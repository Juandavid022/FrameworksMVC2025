<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

        <div class="col-lg-10">

                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center">

                                <th>ID</th>
                                <th>Nivel</th>
                                <th>Horario</th>
                                <th>Profesor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cl : ${class}">

                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center mt-3">

</div>

</html>
