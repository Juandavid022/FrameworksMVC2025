<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet"> <!-- tu CSS personalizado -->
</head>
<body>

<div class="container fade-in" style="margin-top:100px; margin-bottom:50px;">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card p-4">
                <h2 class="text-center mb-4">Registro de Estudiantes</h2>

                <form th:action="@{/students/save}" th:object="${students}" method="post">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" th:field="*{birthday}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <select class="form-select" th:field="*{genere}" required>
                            <option value="">Seleccione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Método de pago</label>
                        <select class="form-select" th:field="*{methodPay}" required>
                            <option value="">Seleccione...</option>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Transferencia">Transferencia</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar Estudiante</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
