<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión | Roller Speed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container fade-in"
      style="margin-top: 120px; margin-bottom: 60px"
    >
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card p-4 shadow-lg text-center">
            <h2 class="mb-4">🔐 Iniciar Sesión</h2>

            <!-- Mensaje de error -->
            <div th:if="${param.error}" class="alert alert-danger">
              Usuario o contraseña incorrectos.
            </div>

            <!-- Mensaje de logout -->
            <div th:if="${param.logout}" class="alert alert-success">
              Sesión cerrada correctamente.
            </div>

            <form th:action="@{/login}" method="post">
              <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuario</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Acceder
              </button>

              <div class="text-center">
                <p>¿No tienes cuenta?</p>
                <a th:href="@{/students/register}" class="btn btn-success w-100"
                  >Registrarse</a
                >
              </div>
            </form>

            <p class="mt-3 text-muted small">© 2025 Roller Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
